<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson3</title>
    <link rel="stylesheet" href="style/lesson3.css" >


</head>
<body>


    <form>
        <div class="input-group">
        <label for="firstName">first Name</label>
        <input type="text" id="firstName" name="firstName">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="input-group">
            <label for="agree">I agree</label>
            <input type="checkbox" id="agree" name="agree">
        </div>

        <div class="input-group">
            <input type="radio"  value="male" id="male"  name="gender"><label for="male">male</label>

            <input type="radio"  value="female" id="female"  name="gender"><label for="female">female</label>
        </div>

        <div class="input-group">
            <select id="testSelect">

                <optgroup label="test"> </optgroup>
                <option value="1">value 1</option>
                <option value="2">value 2</option>
                <option value="3">value 3</option>
                <option value="4">value 4</option>

            </select>
        </div>
<button>Sign Up</button>


    </form>
